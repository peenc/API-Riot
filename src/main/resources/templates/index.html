<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org/" xmls.layout="http://www.utraq.net.nz/thymeleaf/layourt"
      xmlns:xmls="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/cs/st.css" rel="stylesheet">
        <title>Shurima</title>
    </head>
    <body>

    <div class="img_fundo">
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <h1 class="mb-5">Welcome! see user information</h1>
                            <form  method="post">
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" type="text" placeholder="Enter the nick of the summoner" name="name"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="background-color:dodgerblue;">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <br><br>
            <h2 class="h2-rotation">Free champ rotation</h2>
        <br><br>
        <table class="center">
            <th:block th:each="i : ${#numbers.sequence(0, icons.size()-1, 8)}">
                <tr><td th:each="icon : ${icons.subList(i, i+8 < icons.size() ? i+8 : icons.size())}">
                        <img th:src="${icon}">
                    </td>
                </tr>
            </th:block>
        </table>
            <footer class="foot_dir" >
                    <p style="color: #050505; margin-top: 40px;">&copy; 2023 Shurima. Todos os direitos reservados.</p>
            </footer>
        </div>
    </body>
</html>
