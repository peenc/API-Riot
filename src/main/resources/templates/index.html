<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org/" xmls.layout="http://www.utraq.net.nz/thymeleaf/layourt"
      xmlns:xmls="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="static/style.css" rel="stylesheet">
        <title>API Riot</title>
        <style>
            h2 {
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <body style="background-image:url(img/kat.jpg);background-size: 100%;" >
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <h1 class="mb-5">Welcome! see user information</h1>
                            <form  method="post">
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" type="text" placeholder="Enter the nick of the summoner" name="name"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <br>
            <h2>free champ rotation</h2>
        <br>
        <table>
            <tr th:each="icon: ${icons}">
                <img th:src="${icon}">
            </tr>
        </table>
    </body>
</html>
