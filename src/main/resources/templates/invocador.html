<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org/" xmls.layout="http://www.utraq.net.nz/thymeleaf/layourt"
      xmlns:xmls="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
    <title>API Riot</title>
</head>
<body style="background-image:url(img/yasuo.jpg);background-size: 100%;" >

<div class="card" style="width: 18rem;">
    <img th:src="${tes}" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text" th:each="invocador : ${invocador}">
        <div>Nome de Invocador <span style="font-style:inherit;color: blue;"
                                    th:text="${invocador.name}"> </span>
        </div>
        <div> Level <span style="font-style:inherit; color: blue;"
                          th:text="${invocador.summonerLevel}"> </span>

        </div>
        <div> Ranked Flex <span style="font-style:inherit; color: blue;"
                          th:text="${eloFlex}"> </span>

        </div>
        <div> Ranked Solo/Duo <span style="font-style:inherit; color: blue;"
                                th:text="${eloSolo}"> </span>

        </div>
        </p>
    </div>
</div>
</div>
</body>
</html>
