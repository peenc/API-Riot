<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org/" xmls.layout="http://www.utraq.net.nz/thymeleaf/layourt"
	xmlns:xmls="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="static/style.css" rel="stylesheet">
	<title>API Riot</title>
</head>

<body style="background-image:url(img/yasuo.jpg);background-size: 100%;background-repeat: no-repeat;
    background-attachment: fixed;">


	<button onclick="voltarPagina()" class="btn btn-primary" style="margin-top:10px;
	margin-right: 10px; 
	margin-left: 88%;
	width: 10%;
	background-color:dodgerblue; color:aliceblue;">Return</button>

	<script>
		function voltarPagina() {
			window.history.back();
		}
	</script>

	<div class="card"
		style="width: 18rem; margin-left: 10px; margin-bottom: 10px; position: center; background-color:deepskyblue;">

		<p class="card-text" th:each="invocador : ${invocador}">
			<img th:src="${invocador.nameImage}" class="card-img-top" alt="..." style="border: 3px solid black;">
		<div class="card-body ">
			<div><span style="font-style:inherit; color:black; font-size: 150%; position:relative;top:-30px;"
					th:text="${invocador.name}"> </span>
			</div>
			<div style=" position:relative;top:-30px;"> Lvl <span style="font-style:inherit;  color:black;"
					th:text="${invocador.summonerLevel}"> </span>
			</div>
			<tr th:each="rank :${ranks}">

				<div>
					<hr th:text="${rank.queue}">
					</hr><span style="font-style:inherit; color:black;" th:text=" ${rank.tier}"> </span>
					<span style="font-style:inherit; color: Black;" th:text=" ${rank.ranking} "></span>
					<span style="font-style:inherit; color: Black;" th:text=" ${rank.pdl} "> </span> PDL


				</div>
				<img th:src="${rank.nameImageTier}" width="100" height="100">

				<span style="font-style:inherit; color: Black;" th:text=" ${rank.wins} "> </span> Wins
				<span style="font-style:inherit; color: Black;" th:text=" ${rank.losses} "> </span> Losses
				<div>Winrate <span style="font-style:inherit; color: Black;" th:text=" ${rank.Winrate} "> </span> %
				</div>

				</p>
			</tr>
		</div>
	</div>
</body>

</html>
